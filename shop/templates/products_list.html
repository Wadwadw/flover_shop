{% extends 'base.html' %}

{% block content %}
    {% for product in products %}
        <div class="col">
        <div class="card" style="width: 250px;">
            <img src="{{ product.image.url }}" alt="image">
            <div class="card-body">
                <h5 class="card-title">
                    {{ product.title }}
                </h5>
                <p>
                    {{ product.price }}
                </p>

            </div>
        </div>
        </div>
    {% endfor %}

{% endblock content %}
